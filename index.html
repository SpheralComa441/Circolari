<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sommari Paghe HR1 - hrzucchetti</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input { padding: 5px; margin-top: 5px; }
    button { margin-top: 15px; padding: 8px 12px; cursor: pointer; }
    #result { margin-top: 20px; word-break: break-all; }
    a { color: #0066cc; }
  </style>
</head>
<body>
  <h1>Sommari Paghe HR1 - hrzucchetti.it</h1>

  <form onsubmit="generaLink(event)">
    <label>
      Versione (es. 25.11.00):
      <input type="text" id="versione" required placeholder="es. 25.11.00">
    </label>

    <label>
      UPD (es. 002) - opzionale:
      <input type="text" id="upd" placeholder="se vuoto â†’ 000">
    </label>

    <button type="submit">Apri PDF</button>
  </form>

  <div id="result"></div>

  <script>
    const BASE_URL = "https://www.hrzucchetti.it/infoupdate/HR1/";

    function generaLink(e) {
      e.preventDefault();

      const versione = document.getElementById("versione").value.trim();
      let upd = document.getElementById("upd").value.trim();

      if (!versione) {
        alert("Inserisci una versione valida (es. 25.11.00).");
        return;
      }

      // normalizza UPD a 3 cifre
      if (!upd) {
        upd = "000";
      } else {
        upd = upd.padStart(3, "0");
      }

      const fileName = `HR1_${versione}_${upd}.pdf`;
      const url = BASE_URL + fileName;

      // mostra il link a schermo
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML =
        `<p>URL generato:</p><p><a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a></p>`;

      // apre direttamente in una nuova scheda
      window.open(url, "_blank", "noopener");
    }
  </script>
</body>
</html>
